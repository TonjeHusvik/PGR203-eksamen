<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create question | Kristiania Questionnaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="headline">Add question member</h1><br>

<div  class="contentContainer" id="addQuestionDiv">
    <form method="POST" action="/api/newQuestion">
        <div  class="addQuestionLabels">
        <label class="addQuestionLabel">Question title<br><input type="text" name="questionTitle" /></label><br>
        <label class="addQuestionLabel">Question text<br><input type="text" name="questionDescription" /></label><br>
        <label class="addQuestionLabel">Option 1<br><input type="text" name="low_label" /></label><br>
        <label class="addQuestionLabel">Option 2<br><input type="text" name="high_label" /></label>
        <button >Add</button>
        </div>
    </form>
</div><br>

<div class="returnToFrontpageDiv">
    <a href="addOption.html">Add more options</a><br><br>
    <a href="index.html">Return to front page</a>
</div>

</body>
</html>
